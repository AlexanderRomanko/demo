<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:insert="~{parts/fragments :: style} "></div>
    <div th:insert="~{parts/fragments :: navbar} "></div>
    <body>
        <div class="container mt-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <form method="get" th:action="main" class="form-inline">
                        <input type="text" name="filter" th:value="${filter}" placeholder="Search by tag">
                        <button type="submit" class="btn btn-primary ml-2">Search</button>
                    </form>
                </div>
            </div>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Add new message
            </a>
            <div class="collapse" id="collapseExample">
                <div class="form-group mt-3">
                    <form method="post" th:action="main" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" name="text" placeholder="Введите сообщение"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="tag" placeholder="Введите тэг"/>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" name="file" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card-columns">
                <tr th:each="message : ${messages}">
                    <div class="card my-3">
                        <div>
                            <span th:if="${message.filename}"><img th:src="@{/img/} + ${message.filename}" class="card-img-top"></span>
                        </div>
                        <div class="m-2">
                            <span th:text="${message.text}"></span>
                            <i><span th:text="${message.tag}"></span></i>
                        </div>
                        <div class="card-footer text-muted">
                            <strong><span th:text="${message.authorName}"></span></strong>
                        </div>
                        <p></p>
                    </div>
                </tr>
                <span th:if="${#lists.isEmpty(messages)}">No messages</span>
            </div>
        </div>
    </body>
</html>
